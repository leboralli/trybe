<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="par">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="par">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Título qualquer";
      document.getElementById("second-paragraph").innerText = "Filme bom";
      const paragrafoClasse = document.querySelector(".par");
      paragrafoClasse.style.color = "blue";
      document.getElementsByTagName("h4")[0].style.color = "green";
      document.querySelectorAll("p")[0].style.color = "pink";
    </script>
  </body>
</html>
