<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>Exercicios 6.2</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <form action="" method="get" class="form-label ">
        <fieldset id="field-forms">
            <div id="id-nome" class="form-label">
                <label for="nome">Coloque seu nome: </label>
                <input type="text" maxlength="40" name="nome" required>
            </div>        
            <br>
            <div id="id-email" class="form-label">
                <label for="email">E-mail</label>
                <input type="text" maxlength="50" name="email" required>
            </div>
            <br>
            <div class="form-label">
                <label for="cpf">CPF</label>
                <input type="text" maxlength="11" name="cpf" required>
            </div>        
            <!-- <br> -->
            <div class="form-label">
                <label for="cidade">Cidade</label>
                <input type="text" maxlength="28" name="cidade" required>
            </div>
            <!-- <br> -->
            <div class="form-label">
                <label for="estado">Estado</label>
                <select name="estado" id="estados" required></select>
            </div>
            
            <div class="form-check" id="form-check">
                <label for="moradia" class="form-check-label">Casa</label>
                <input type="radio" class="form-check-input" name="moradia" id="moradia-casa" required>Casa
                <input type="radio" class="form-check-input" name="moradia" id="moradia-ape" required>Apartamento
            </div>
                
            
        </fieldset>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
