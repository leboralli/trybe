<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">    
    <title>Exercicios 6.1</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <form action="" method="get">
        <fieldset>
            <div id="id-nome">
                <label for="nome">Coloque seu nome: </label>
                <input type="text" maxlength="40" name="nome" required>
            </div>        
            <br>
            <div id="id-email">
                <label for="email">E-mail</label>
                <input type="text" maxlength="50" name="email" required>
            </div>
            <br>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" maxlength="11" name="cpf" required>
            </div>        
            <!-- <br> -->
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" maxlength="28" name="cidade" required>
            </div>
            <!-- <br> -->
            <div>
                <label for="estado">Estado</label>
                <select name="estado" id="estados" required>
            </div>
            <br>
            <div>
                <label for="moradia">Casa</label>
                <input type="radio" name="moradia" id="moradia-casa" required>Casa
                <input type="radio" name="moradia" id="moradia-ape" required>Apartamento
            </div>
                
            </select>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
